<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Store</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="left logo">
        <img src="logo.jpg" alt="logo" />
      </div>
      <div class="centre heading">Inventory Management System</div>
      <div class="right navbar">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="">Store</a></li>
          <li><a href="">About</a></li>
          <li><a href="">ContactUs</a></li>
        </ul>
      </div>
    </header>

    <table class="products">
      <tr>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>

      <tr>
        <td>a</td>
        <td>1</td>
        <td>Rs.1</td>
      </tr>
      <tr>
        <td>z</td>
        <td>100</td>
        <td>Rs.100</td>
      </tr>
      <tr>
        <td>x</td>
        <td>43</td>
        <td>Rs.86</td>
      </tr>
    </table>

    <div class="container">
      <h2>Product List</h2>
      <button id="addProduct">Add Product</button>
      <ul id="productList">
        <!-- New items will be added here -->
      </ul>
    </div>

    <footer>
      <p>Coptright belongs to CodeMaster</p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
